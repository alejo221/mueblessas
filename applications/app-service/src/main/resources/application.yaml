server:
  port: 8080
spring:
  application:
    name: "ms_furniture"
  devtools:
    add-properties: false
  profiles:
    active: local
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
aws:
  region: us-east-1
  dynamodb:
    endpoint: "http://localhost:8000"
    table-name: "Stats"